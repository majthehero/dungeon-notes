<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  <!-- browse the icons: https://fontawesome.com/v6.0/icons?m=free -->

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/skelet.css">
    <style>
        .blackBox { background:var(--black); padding: var(--padding); margin: var(--margin) auto; }

</head>
<body class="a11y--custom">
<h1>Buttons</h1>
<hr class="gradient">
<button tabindex="1">Normal</button>
<a href="#" class="button">Normal</a>
<button disabled>Button disabled</button>
<hr>
<input type="button" value="input button">
<input type="submit" value="input submit">
<input type="reset" value="input reset">
<input type="reset" value="input disabled" disabled>
<input type="text" placeholder="zio" class="yellow">
<hr>
<div class="buttons">
<input type="button" value="input button">
<input type="submit" value="input submit">
<input type="reset" value="input reset">
<a href="" class="button">a.button</a>
</div>
<hr>
<fieldset>
    <legend>.stack</legend>
    <div class="stack">
        <input type="text" placeholder="Input">
        <button class="is-primary">Button</button>
    </div>
</fieldset>
<style>
.stack.my-style { border: var(--inputBorderWidth) var(--inputBorderStyle) var(--inputBorderColor); border-radius: var(--inputRadius); }
.stack.my-style:focus-within { background: var(--inputBg); border-color: var(--inputActive) }
</style>
<fieldset>
    <legend>.stack.no-style</legend>
    <div class="stack no-style my-style">
        <input type="text" placeholder="Input" class="is-blank">
        <button class="is-primary">Button</button>
    </div>
</fieldset>
<fieldset>
    <legend>Prefix and suffix</legend>
    <div class="stack presuffix">
        <input type="text" placeholder="https://selekkt.dk" class="is-blank">
        <span>/skelet/v3</span>
    </div>
<br>
    <div class="stack no-style presuffix">
        <span>https://</span>
        <input type="text" placeholder="selekkt.dk/skelet/v3" class="is-blank">
    </div>
<br>
    <div class="stack no-style presuffix">
        <span>https://</span>
        <input type="text" placeholder="skelet" class="is-blank">
        <span>.dk</span>
    </div>
<br>
    <div class="stack no-style presuffix">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" placeholder="Search" class="is-blank">
        <button>Search</button>
    </div>
<br>
    <div class="stack no-style presuffix">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" class="is-blank">
        <button class="text-uppercase"><i class="fa-regular fa-circle-xmark"></i></button>
    </div>
<br>
    <div class="stack no-style presuffix">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" class="is-blank">
        <span class="is-loading"></span>
    </div>
</fieldset>
<hr>
<button class="is-small">button small</button>
<button class="is-large">button large</button>
<hr>
<button>default</button>
<button class="text-capitalize">button text-capitalize</button>
<button class="text-uppercase">button text-uppercase</button>
<button class="text-lowercase">button text-lowercase</button>
<hr>
<button class="is-blank">button is-blank</button>
<button class="is-outline">button is-outline</button>
<button class="is-square">button is-square</button>
<button class="is-pill">button is-pill</button>
<button class="is-circle has-icon"><i class="fas fa-bomb"></i></button>
<button class="is-outline is-pill">button is-outline is-pill</button>
<hr>
<button class="is-loading"></button>
<button class="is-loading is-yellow"></button>
<button class="is-loading" disabled>loading</button>
<button class="is-loading is-outline is-small"></button>
<hr>
<button class="button has-icon">
    <i class="fas fa-bold"></i>
</button>

<button class="button has-icon">
    <i class="fab fa-github"></i>
    <span>icon + text</span>
</button>

<button class="button has-icon">
    <span>text + icon</span>
    <i class="fab fa-github"></i>
</button>
<hr>
<button class="is-white">button is-white</button>
<button class="is-light">button is-light</button>
<button class="is-black">button is-black</button>
<button class="is-dark">button is-dark</button>
<hr>
<button class="is-primary">button primary</button>

<button class="is-green">button is-green</button>

<button class="is-orange">button is-orange</button>

<hr>
<button class="is-outline is-white">button is-outline is-white</button>

<button class="is-outline is-yellow">button is-outline is-yellow</button>
<button class="is-outline is-red">button is-outline is-red</button>
<hr>
<a href="" class="button">a.button</a>
<a href="" class="button disabled">a.button.disabled</a>
