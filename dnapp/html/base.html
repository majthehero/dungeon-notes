<!DOCTYPE html>
<html>

  <head>
    <title>Dungeon Notes</title>
    <script src="https://unpkg.com/htmx.org@1.8.6"
      integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
      crossorigin="anonymous"></script>
  </head>

  <body>

    <header>
      <navbar>
        Here comes navbar
      </navbar>
    </header>

    {% %}
    <article>
      <h1>Timeline</h1>
      <div id="timeline-container">

      </div>
      <hr>
      <form name="add-note-form">
        Add item
        <input type="text" name="note-text">
        <button hx-post="http://localhost:5000/item" hx-target="#timeline-container" hx-data="">
          Add
        </button>
      </form>
    </article>

    <footer>
      <statusbar>
        Here comes status bar
      </statusbar>
    </footer>

  </body>

</html>
